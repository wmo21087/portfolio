<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="images/portfolio.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width:430px)">
    <link rel="shortcut icon" href="images/portfolio.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <h1 class="logo"><a href="index.html">Port<span class="folio">folio</span></a></h1>
        </nav>
    </header>

    <!-- border -->
    <div class="border"></div>

    <!-- Main Section -->
    <form id="contact2" action="" method="post">
        <div class="container">
            <div class="head">
                <h2>Contact</h2>
            </div>
            <div class="input-name"><label class="label">氏名<span class="required">（必須）</span></label>
            <input type="text" name="name" required></div><br>

            <div class="input-email"><label class="label">メールアドレス<span class="required">（必須）</span></label>
            <input type="email" name="email" placeholder="半角英数字で入力してください" required></div><br>

            <div class="textarea-message"><label class="label">お問い合わせ内容</label><textarea type="text" name="message" placeholder="具体的に入力してください"></textarea></div><br>

            <button id="submit" type="submit">問い合わせる</button>
        </div>
    </form>

    <!-- Footer -->
    <footer id="footer">
        <p id="page-top"><a href="#">Page Top</a></p>
        <p id="small"><small>
                &copy;2024 Kiyoshi Yamauchi
            </small></p>
    </footer>

</body>

</html>
